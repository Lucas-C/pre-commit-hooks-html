-   id: validate-html
    name: HTML syntax validator using W3C v.Nu checker, with support for handlebars/jinja2 templates
    entry: validate_html
    language: python
    files: .*\.(html|hbs)$
-   id: htmlhint
    name: NodeJS HTML syntax linter (htmlhint)
    entry: htmlhint
    language: node
    files: .*\.(html|hbs)$
    additional_dependencies: ['htmlhint']
-   id: htmllint
    name: NodeJS HTML syntax linter (htmllint)
    entry: htmllint
    language: node
    files: .*\.(html|hbs)$
    additional_dependencies: ['htmllint-cli']
